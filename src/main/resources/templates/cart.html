<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<!-- DataTables CSS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Updated jQuery -->
<script
	src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<!-- DataTables JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/styles.css">
<title>Cart</title>
</head>

<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
		<div class="container-fluid">
			<div class="d-flex">
				<img src="/images/ConcordiaEats-Logo-BW.svg" width="auto"
					height="40" />
				<h4 class="my-auto">Let's Go Dining</h4>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end"
				id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/customerMain">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/customerCategories">Categories</a></li>
					<li class="nav-item"><a class="nav-link" href="/search">Search</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
					<li class="nav-item"><a class="nav-link active" href="/cart">Cart</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/profileDisplay">Profile</a></li>
					<li class="nav-item"><a class="nav-link" href="/login">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>

	<div class="container-fluid">
		<table id="cartTable" class="table">
			<thead>
				<tr>
					<th scope="col">Product Name</th>
					<th scope="col">Category</th>
					<th scope="col">Price</th>
					<th scope="col">Quantity</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Use Thymeleaf to iterate over the cartItems list -->
				<tr th:each="item : ${cartItems}">
					<td th:text="${item.product.name}"></td>
					<td th:text="${categoryNames[item.product.categoryid]}"></td>
					<td class="price" th:text="${item.product.price}"></td>
					<!--  <td class="quantity" data-product-id="${item.product.id}"
						th:text="${item.quantity}"></td>-->
					<td>
						<div class="d-flex">
							<!-- Decrement quantity button -->
							<button class="btn btn-info btn-sm quantity-decrement"
								th:data-product-id="${item.product.id}">-</button>

							<!-- Display current quantity -->
							<span class="quantity-value mx-2"
								th:data-product-id="${item.product.id}"
								th:text="${item.quantity}"
								style="width: 40px; display: inline-block; text-align: center;">
							</span>


							<!-- Increment quantity button -->
							<button class="btn btn-info btn-sm quantity-increment"
								th:data-product-id="${item.product.id}">+</button>
						</div>
					</td>
					<td>
						<div class="d-flex">
							<!-- Remove item from cart form -->
							<form th:action="@{/removeFromCart}" method="post" class="ml-2">
								<input type="hidden" name="product_id"
									th:value="${item.product.id}"> <input type="submit"
									value="RemoveðŸ˜ž" class="btn btn-gray btn-sm">
							</form>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div style="text-align: right; width: 100%;">
			Total: <span id="totalPrice"></span>
		</div>
	</div>
	<!-- Add this hidden span element inside the <body> -->
	<span id="userIdHolder" th:data-user-id="${user_id}"
		style="display: none;"></span>

	<script>
		$(document)
				.ready(
						function() {

							/*var cartTable = $('#cartTable').DataTable({
								searching : false
							
							});*/

							// Handle click event on "+" button
							$('.quantity-increment')
									.on(
											'click',
											function() {
												// Get the product ID and current quantity value
												var productId = $(this).data(
														'product-id');
												var currentQuantity = $(
														'.quantity-value[data-product-id="'
																+ productId
																+ '"]').text();

												// Increment the quantity
												var newQuantity = parseInt(currentQuantity) + 1;
												
												// Update the quantity in the HTML for the specific row
												$(
														'.quantity-value[data-product-id="'
																+ productId
																+ '"]').text(
														newQuantity);
												
												updateTotalPrice();
												
												// Update the quantity on the server
												updateCartQuantity(productId,
														newQuantity);
											});

							// Handle click event on "-" button
							$('.quantity-decrement')
									.on(
											'click',
											function() {
												// Get the product ID and current quantity value
												var productId = $(this).data(
														'product-id');
												var currentQuantity = $(
														'.quantity-value[data-product-id="'
																+ productId
																+ '"]').text();

												// Decrement the quantity if it's greater than 1
												var newQuantity = parseInt(currentQuantity) - 1;
												if (newQuantity < 1) {
													newQuantity = 1;
													// Optionally disable the "-" button
													$(this).prop('disabled',
															true);
												} else {
													// Enable the "-" button in case it was previously disabled
													$(this).prop('disabled',
															false);
												}
												
												
												// Update the quantity in the HTML for the specific row
												$(
														'.quantity-value[data-product-id="'
																+ productId
																+ '"]').text(
														newQuantity);
												
												updateTotalPrice();
												// Update the quantity on the server
												updateCartQuantity(productId,
														newQuantity);
											});

							// Function to update the cart quantity on the server
							function updateCartQuantity(productId, newQuantity) {
								var userId = $('#userIdHolder').data('user-id');

								$
										.ajax({
											url : '/updateCartQuantity',
											method : 'POST',
											data : {
												userId : userId,
												productId : productId,
												newQuantity : newQuantity
											},
											beforeSend : function() {
												// Disable "+" and "-" buttons while the request is being processed
												$(
														'.quantity-increment, .quantity-decrement')
														.prop('disabled', true);
											},
											success : function(response) {
												// Handle success, e.g., show a success message
											},
											error : function(jqXHR, textStatus,
													errorThrown) {
												// Handle error, e.g., show an error message
											},
											complete : function() {
												// Re-enable the buttons when the request is complete
												$(
														'.quantity-increment, .quantity-decrement')
														.prop('disabled', false);
											}
										});
							}

						});
		// Function to calculate and update the total price
		function updateTotalPrice() {
			var totalPrice = 0;
			// Iterate over each row in the table
			$('#cartTable tbody tr').each(
					function() {
						// Get the price and quantity for the current row
						var price = parseFloat($(this).find('.price')
								.text());
						var quantity = parseInt($(this).find('.quantity-value')
								.text());
						// Update the total price
						totalPrice += (price * quantity);
					});

			// Display the total price in the HTML element
			$('#totalPrice').text('$' + totalPrice.toFixed(2));// Show total price with two decimal places
		}

		// Call the updateTotalPrice function initially to calculate the total price
		updateTotalPrice();
	</script>

</body>
</html>
