<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/styles.css">
	
	<style>
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}
	
	.form-container {
		width: 400px; /* Set a fixed width for the form container */
		max-width: 100%; /* Ensure it doesn't overflow on small screens */
	}
	</style>	

    <title>Welcome to ConcordiaEats Admin Portal</title>
</head>
<body>
    <div class="container my-5">
        <div class="jumbotron border col-lg-6 col-md-8 mx-auto">
            <img class="mx-auto d-block" src="/images/ConcordiaEats-Logo.svg" height="180">

            <h2 class="text-center" style="color:#912338; text-align:center;">ConcordiaEats <br> Admin Login</h2>

            <br>
            <div th:if="${errorMessage}">
				<p th:text="${errorMessage}" style="color: red;"></p>
			</div>

            <form action="/adminlogin" method="post">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" placeholder="Admin username" required
                        class="form-control form-control-lg border border-danger">
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control form-control-lg border border-danger	"
                        placeholder="Admin Password" required name="password" id="password">
                </div><br>

                <input type="submit" value="Login" class="btn btn-primary btn-block">
			</form>
        </div>
    </div>
</body>
</html>
