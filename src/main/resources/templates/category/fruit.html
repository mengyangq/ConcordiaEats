<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/styles.css">
<title>Fruits</title>
</head>

<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
		<div class="container-fluid">
			<div class="d-flex">
				<img src="/images/ConcordiaEats-Logo-BW.svg" width="auto"
					height="40" />
				<h4 class="my-auto">Fruits</h4>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end"
				id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						href="/main">Home</a></li>
					<li class="nav-item"><a class="nav-link active" href="/categories">Categories</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/search">Search</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/cart">Cart</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/profileDisplay">Profile</a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- NAV -->

	<!-- Main Content -->
	<div class="container-fluid">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Serial No.</th>
					<th scope="col">Product Name</th>
					<th scope="col">Preview</th>
					<th scope="col">Quantity</th>
					<th scope="col">Price</th>
					<th scope="col">Weight</th>
					<th scope="col">Description</th>
					<th scope="col">Buy</th>
				</tr>
			</thead>
			<tbody>
            <!-- Use Thymeleaf to iterate over the mealProducts list -->
            <tr th:each="fruit : ${fruitProducts}">
                <td th:text="${fruit.id}"></td>
                <td th:text="${fruit.name}"></td>
                <td><img th:src="${fruit.image}" height="100px" width="100px"></td>
                <td th:text="${fruit.quantity}"></td>
                <td th:text="${fruit.price}"></td>
                <td th:text="${fruit.weight}"></td>
                <td th:text="${fruit.description}"></td>
                <td>
                    <form action="/buy" method="get">
                        <input type="hidden" name="id" th:value="${fruit.id}">
                        <input type="submit" value="Buy" class="btn btn-info btn-lg">
                    </form>
                </td>
            </tr>
        </tbody>
		</table>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
