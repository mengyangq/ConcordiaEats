<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
<!-- DataTables CSS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Updated jQuery -->
<script
	src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<!-- DataTables JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/styles.css">

	<title>Admin Add Products</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
		<div class="container-fluid">
            <div class="d-flex">
                <img th:src="@{/images/ConcordiaEats-Logo-BW.svg}" src="/images/ConcordiaEats-Logo-BW.svg" width="auto" height="40"/>
				<h4 class="my-auto">Admin Dashboard</h4>
			</div>			
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/admin/main">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/categories">Categories</a></li>
					<li class="nav-item active"><a class="nav-link" href="/admin/products">Products</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/customers">Customers</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/discounts">Discount</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/selling">Selling</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	
	<div class="jumbotron container-fluid border border-info">
		<h3>Add a new Product</h3>
		<h3 th:if="${errorMessage}" style="color: #da3a16;">
			<span th:text="${errorMessage}"></span>
		</h3>

		<form action="/admin/insertProducts" method="post">
			<div class="row">
				<div class="col-sm-5">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control border border-warning" required name="name"
								placeholder="Product Name">
					</div>
					<div class="form-group">
						<label for="categoryid">Select Category</label>
						<select class="form-control border border-warning" name="categoryid" required>
							<option th:each="category : ${categoryNames}" 
		        				th:value="${category.key}" 
		        				th:text="${category.value}"></option>
						</select>
					</div>
					<div class="form-group">
							<label for="price">Price</label>
							<input type="number" class="form-control border border-warning" required name="price"
								step="0.01" min="1.00" placeholder="Price">
					</div>
					<div class="form-group">
						<label for="weight">Weight in ml/gram</label>
						<input type="number" class="form-control border border-warning" required name="weight"
							min="1" max="100000" step="1" placeholder="Weight">
					</div>
					<div class="form-group">
						<label for="quantity">Available Quantity</label>
						<input type="number" class="form-control border border-warning" required name="quantity"
							min="1" max="100000" step="1" placeholder="Quantity">
					</div>
				</div>
		
				<div class="col-sm-5"><br>
					<div class="form-group">
						<label for="description">Product Description</label>
						<textarea class="form-control border border-warning" rows="4" required name="description"
							placeholder="Product Details"></textarea>
					</div>
					<div class="form-group">
						<label for="image">Input Image URL</label>
						<input type="text" name="image" id="image" placeholder="Put your image url here." style="width: 100%;">
					</div>
					<input type="submit" value="Apply" class="btn btn-info mt-3">
					<a href="/admin/products" class="btn btn-info mt-3">Close</a>
				</div>
			</div>
		</form>
	</div>
		
</body>
</html>
