<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="/styles.css">

	<title>Admin Categories</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
		<div class="container-fluid">
            <div class="d-flex">
                <img th:src="@{/images/ConcordiaEats-Logo-BW.svg}" src="/images/ConcordiaEats-Logo-BW.svg" width="auto" height="40"/>
				<h4 class="my-auto">Admin Dashboard</h4>
			</div>			
			
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto"></ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/adminMain">Home Page</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Categories</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/products">Products</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/customers">Customers</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/discounts">Discount</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin/selling">Selling</a></li>
					<li class="nav-item"><a class="nav-link" href="/admin">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	
	<div class="container-fluid">
		<!-- Main Content -->
		
		<!-- Button trigger modal -->
		<button type="button" style="margin: 20px 0" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Add Category</button>
			
		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<form action="/admin/insertCategories" method="post">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Add New Category</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body  text-center">
							<input type="text" name="categoryname" class="form-control" id="categoryname"
								required="required" placeholder="Write a New Category Name">
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Apply</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- List -->
		<div class="container-fluid">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Category ID</th>
						<th scope="col">Category Name</th>
						<th scope="col">Update</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
				    <!-- Use Thymeleaf to iterate over the mealProducts list -->
				    <tr th:each="category : ${categories}">
				        <td th:text="${category.categoryid}"></td>
				        <td th:text="${category.name}"></td>
				          			                                       
				        <td>
				            <form action="/admin/updateCategories" method="post" class="form-inline">
				                <input type="hidden" name="categoryid" th:value="${category.categoryid}">
				                <input type="text" name="categoryname" class="form-control mr-2" required="required" placeholder="New Category Name">
				                <input type="submit" value="Update" class="btn btn-info btn-lg">
				            </form>
				        </td>
						
				        <td>
				            <form action="/admin/deleteCategories" method="post">
				                <input type="hidden" name="categoryid" th:value="${category.categoryid}">
				                
				                <input type="submit" value="Delete" class="btn btn-info btn-lg">
				            </form>
				        </td>						                        
				    </tr>                   
				</tbody>
			</table>
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
