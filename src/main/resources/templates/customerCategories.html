<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/styles.css">
<title>Categories</title>
</head>

<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-md navbar-dark sticky-top">
		<div class="container-fluid">
			<div class="d-flex">
				<img src="/images/ConcordiaEats-Logo-BW.svg" width="auto"
					height="40" />
				<h4 class="my-auto">
					Let's Go Dining
				</h4>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end"
				id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/main">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link active" href="/categories">Categories</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/search">Search</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/cart">Cart</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- NAV -->

    <!-- Main Content -->
    <section>
        <div class="container my-4">
            <div class="row">
                <!-- Meal Category Card -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="/images/meal.jpg" class="card-img-top" alt="Meal">
                        <div class="card-body">
                            <h5 class="card-title">Meal</h5>
                            <p class="card-text">Explore our delicious meals.</p>
                            <a href="/category/meal" class="btn btn-primary">View Meals</a>
                        </div>
                    </div>
                </div>
                <!-- Drink Category Card -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="/images/drink.jpg" class="card-img-top" alt="Drink">
                        <div class="card-body">
                            <h5 class="card-title">Drink</h5>
                            <p class="card-text">Discover our refreshing drinks.</p>
                            <a href="/category/drink" class="btn btn-primary">View Drinks</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <!-- Fruit Category Card -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="/images/fruit.jpg" class="card-img-top" alt="Fruit">
                        <div class="card-body">
                            <h5 class="card-title">Fruit</h5>
                            <p class="card-text">Enjoy our fresh fruits.</p>
                            <a href="/category/fruit" class="btn btn-primary">View Fruits</a>
                        </div>
                    </div>
                </div>
                <!-- Vegetable Category Card -->
                <div class="col-md-6">
                    <div class="card">
                        <img src="/images/vegetable.jpg" class="card-img-top" alt="Vegetable">
                        <div class="card-body">
                            <h5 class="card-title">Vegetable</h5>
                            <p class="card-text">Check out our healthy vegetables.</p>
                            <a href="/category/vegetable" class="btn btn-primary">View Vegetables</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
